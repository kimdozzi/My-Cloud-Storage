logging:
  level:
    org:
      springframework:
        security: trace  # Spring Security 관련 로그를 TRACE 레벨로 설정

spring:
  datasource:
    url: jdbc:mysql://springsecurity.cvauee0u67c9.ap-northeast-2.rds.amazonaws.com:3306/bank
    username: admin
    password: springsecurity

  jpa:
    hibernate:
      ddl-auto: create  # 개발 중이라면 'create'가 적합하지만, 운영 환경에서는 'update'나 'validate'를 고려하세요.
    show-sql: true  # 콘솔에 실행되는 SQL 쿼리를 출력
    properties:
      hibernate:
        format_sql: true  # SQL을 보기 좋게 포맷하여 출력

  data:
    redis:
      host: 127.0.0.1  # Redis 서버가 로컬에서 실행 중일 때
      port: 6379
      password: redis
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms

  profiles:
    include: oauth
